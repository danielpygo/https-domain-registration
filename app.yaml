---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: example-nodejs
spec:
  revisionHistoryLimit: 5
  replicas: 1
  selector:
    matchLabels:
      app: example-nodejs
  template:
    metadata:
      labels:
        app: example-nodejs
    spec:
      containers:
      - name: example-nodejs
        image: gcr.io/kubernetes-dev-211403/example-nodejs:1.0
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /
            port: 30080
            scheme: HTTP
        readinessProbe:
          httpGet:
            path: /
            port: 30080
            scheme: HTTP
        ports:
        - containerPort: 30080
          protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: example-nodejs
spec:
  type: NodePort
  ports:
  - port: 30080
    nodePort: 30080
  selector:
    app: example-nodejs

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: myapp-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    # ingress.kubernetes.io/rewrite-target: /
    # certmanager.k8s.io/cluster-issuer: letsencrypt-staging
spec:
  # tls:
  # - hosts:
  #   - casual-encounters.io
  #   secretName: example-nodejs-crt
  rules:
    - http:
        paths:
        - path: /
          backend:
            serviceName: example-nodejs
            servicePort: 30080
